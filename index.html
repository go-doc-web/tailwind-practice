<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tailwind</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="px-2 border-b">
      <a href="./index.html" class="uppercase font-bold text-purple-800"
        >godoc</a
      >
      <nav>
        <ul class="text-gray-800 font-semibold m-0 p-0 flex">
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Contacts</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
              type="button"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-violet-300"
              type="button"
              type="button"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Breadcrumbs -->
      <div>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a
            class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring focus:ring-violet-300"
            type="button"
            href="#"
            >Home</a
          >
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">News</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a class="text-gray-600 hover:text-gray-900" href="#">Tech</a>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-l-lg"
              href="#"
              >Prev</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >1</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-blue-600 hover:bg-blue-100 font-semibold"
              href="#"
              >2</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >3</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >4</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >5</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg"
              href="#"
              >Next</a
            >
          </li>
        </ul>
      </div>
      <!-- Divider -->
      <div class="border border-dashed"></div>
      <!-- Subscribe -->

      <div class="my-5">
        <h5 class="text-lg font-semibold uppercase text-gray-700 mb-2">
          Subscribe
        </h5>
        <p class="text-gray-600 mb-4">Subscribe to our newsletter</p>
        <input
          class="text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-500"
          type="email"
          placeholder="your email address"
        />
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800"
          type="button"
        >
          Subscribe
        </button>
      </div>
      <!-- Divider -->
      <div class="border border-dashed"></div>
    </main>
    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2">
      <div>
        <div class="mb-5">
          <h6 class="font-semibold text-gray-700 mb-4">Company</h6>
          <ul>
            <li>
              <a
                class="inline-block py-2 text-gray-500 hover:underline"
                href="#"
                >Team</a
              >
            </li>
            <li>
              <a
                class="inline-block py-2 text-gray-500 hover:underline"
                href="#"
                >About Us</a
              >
            </li>
          </ul>
        </div>
        <div>
          <h6 class="font-semibold text-gray-700 mb-4">Content</h6>
          <ul>
            <li>
              <a
                class="inline-block py-2 text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Block</a
              >
            </li>
            <li>
              <a
                class="inline-block py-2 text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Policy</a
              >
            </li>
            <li>
              <a
                class="inline-block py-2 text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
                href="#"
                >Documentation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
